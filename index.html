<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <h1 id="viewHScores">View Highscores</h1>
        <h1 id="timer">Time 0</h1>
    </header>
    <div>
        <div class="jumbotron jumbotron-fluid text-center">
        <div class="container" id="welcome">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="info">Try to answer the following code-related questions with the time limit. Keep in
                    mind that incorrect answers will penalize your scoretime by ten seconds!</p>
             <button type="button" id="startQuiz">Start Quiz</button>
     </div>
<div class="container" id="quiz">
    <h1 id="question"></h1>
    <div class="container" id="answers">
        <div class="row">
            <button type="button"  id="0"></button>
        </div>
        <div class="row">
            <button type="button" id="1"></button>
        </div>
        <div class="row">
            <button type="button"  id="2"></button>
        </div>
        <div class="row">
            <button type="button"  id="3"></button>
        </div>
        <div class="row"> 
            <button type="button"  id="4"></button>
        </div>
    </div>
</div>
<div class="container" id="inputScore">
    <h1>All done!</h1>
    <p>Your final score: <span id="score"></span></p>
    <p>Enter initials: <input type="text " id="initials"></p>
    <button type="button" id="submitInitials">Submit</button>
</div>
<div class="container" id="highScores">
    <h1>Highscores</h1>
    <div id="scores">
    </div>
    <button type="button" id="goBack">Go Back</button>
    <button type="button" id="clearScores">Clear Scores</button>
</div>
    <script src="./quiz.js"></script>
</body>
</html>
